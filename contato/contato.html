<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>

    <main>
        
        <form action="">
            <section class="inputs">
                <h1>Entre em Contato</h1>

                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome Completo" required>

                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required>
            
                <label for="empresa"></label>
                <input type="text" id="empresa" placeholder="Empresa/Organização">

                <label for="telefone"></label>
                <input type="tel" id="telefone" maxlength="11" placeholder="Telefone">

                <select id="motivo" required>
                    <option value="" disabled selected>Motivo do Contato</option>
                    <option value="elogio">Elogio</option>
                    <option value="problema-produto">Problema com Produto</option>
                    <option value="reclamação">Reclamação</option>
                    <option value="sugestão">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="mensagem"></label>
                <textarea id="mensagem" cols="30" rows="7" placeholder="Mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
            </section>
        </form>
    </main>
    
</body>
</html>
