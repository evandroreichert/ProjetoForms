<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <form method="post">
            <h1>Urna Eletrônica</h1>

            <div class="candidato">
                <img src="" alt="imagem do candidato">

                <p class="nomeCandidato">Fulano de Tal</p>

                <input type="number" name="numeroCandidato" id="inumeroCandidato" minlength="2" placeholder="Número do Candidato" value="00">
            </div>

            <div class="actionsUrna">

                <button type="submit">Confirmar</button>

                <button type="reset">Cancelar</button>

                <button type="submit">Branco</button>

            </div>

        </form>
    </main>
    
</body>
</html>
