<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <form method="post">
            <h1>Urna Eletrônica</h1>

            <div class="inputs">
                <div class="candidato">
                    <img src="politico.png" alt="imagem do candidato">
                    <p class="nomeCandidato">Fulano de Tal</p>
                    <input type="number" name="numeroCandidato" id="inumeroCandidato" minlength="2" placeholder="Número do Candidato" value="00">
                </div>
                
                <div class="actionsUrna">
                    <button type="submit" class="confirma">Confirma</button>
                    <button type="reset" class="corrige">Corrige</button>
                    <button type="submit" value="branco" class="branco">Branco</button>
                </div>
            </div>

        </form>
    </main>
    
</body>
</html>
